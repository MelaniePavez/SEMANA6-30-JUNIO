<ion-content [fullscreen]="true" class="ion-padding">

  <div class="title_tab">
    <h2>Productos</h2>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let producto of productos">
        <ion-card>
          <img [src]="producto.imagen" [alt]="producto.nombre" />
          <ion-card-header>
            <ion-card-title>{{ producto.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ producto.precio | convertirMoneda }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <!-- DescripciÃ³n opcional -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
